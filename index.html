<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postcards From My Jungle</title>

  <style>
    :root{
      --bg: #0b0f0c;
      --fg: #e8f2e8;
      --muted: rgba(232,242,232,.72);
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
    }

    *{ box-sizing: border-box; }

    html{
      scroll-behavior: smooth;
    }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      background: radial-gradient(1200px 800px at 50% 0%, #132017 0%, var(--bg) 55%);

      overflow-x: scroll;
      overflow-y: hidden;

      scroll-snap-type: x mandatory;

      display: flex;
    }

    /* Hide scrollbar ‚Üí cinematic gallery look */
    body::-webkit-scrollbar{
      display: none;
    }

    .slide{
      height: 100vh;
      min-width: 100vw;

      scroll-snap-align: start;

      display: grid;
      place-items: center;
      padding: 28px;
    }

    .card{
      width: min(980px, 92vw);
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    .top{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 16px;
      margin-bottom: 10px;
    }

    h1{
      font-size: 20px;
      margin: 0;
      letter-spacing: .5px;
      font-weight: 650;
    }

    .hint{
      font-size: 13px;
      color: var(--muted);
    }

    .grid{
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 16px;
      align-items: start;
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .img{
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 14px;
      border: 1px solid var(--border);
      display: grid;
      place-items: center;
      overflow: hidden;
      background: rgba(0,0,0,.25);
    }

    .img img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .panel{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      background: rgba(0,0,0,.18);
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .08em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .phrase{
      font-size: 22px;
      line-height: 1.25;
      margin: 0 0 12px 0;
    }

    button{
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--fg);
      border-radius: 12px;
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover{ background: rgba(255,255,255,.10); }

    .small{
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
      line-height: 1.35;
    }

    .footer{
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>

  <!-- Slide 1 -->
  <section class="slide">
    <div class="card">
      <div class="top">
        <h1>Postcards From My Jungle</h1>
        <div class="hint">Scroll ‚Üí like slides</div>
      </div>

      <div class="grid">
        <div class="img">
          <img src="images/beast_0.png">
        </div>

        <div class="panel">
          <div class="label">Animal phrase</div>
          <p class="phrase">‚ÄúKrr-vala nesh torin.‚Äù</p>

          <button id="play1">Play sound</button>
          <audio id="audio1">
            <source src="" type="audio/wav">
          </audio>

          <div class="small">
            Fictional jungle archive specimen.
          </div>

          <div class="footer">
            <span>Slide 1</span>
            <span>Lo-fi ecosystem</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Slide 2 -->
  <section class="slide">
    <div class="card">
      <div class="top">
        <h1>Beast 002</h1>
        <div class="hint">Continue ‚Üí</div>
      </div>

      <div class="grid">
        <div class="img">
          <img src="https://picsum.photos/1200/900?random=2">
        </div>

        <div class="panel">
          <div class="label">Animal phrase</div>
          <p class="phrase">‚ÄúUla-vesh ka‚Äôrin.‚Äù</p>

          <button id="play2">Play sound</button>
          <audio id="audio2">
            <source src="" type="audio/wav">
          </audio>

          <div class="footer">
            <span>Slide 2</span>
            <span>‚Äî</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function wirePlay(btnId, audioId){
      const btn = document.getElementById(btnId);
      const audio = document.getElementById(audioId);

      btn.addEventListener('click', async () => {
        if (!audio.querySelector('source').src) {
          alert("Link a sound file later ‚Üí sounds/yourfile.wav");
          return;
        }
        await audio.play();
      });
    }

    wirePlay("play1", "audio1");
    wirePlay("play2", "audio2");

    /* üî• Arrow key navigation (VERY nice UX polish) */
    document.addEventListener("keydown", (e) => {
      const scrollAmount = window.innerWidth;

      if (e.key === "ArrowRight") {
        window.scrollBy({ left: scrollAmount, behavior: "smooth" });
      }

      if (e.key === "ArrowLeft") {
        window.scrollBy({ left: -scrollAmount, behavior: "smooth" });
      }
    });

    /* Trackpad / mouse wheel ‚Üí horizontal */
    window.addEventListener("wheel", (e) => {
      if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
        window.scrollBy({
          left: e.deltaY,
          behavior: "smooth"
        });
        e.preventDefault();
      }
    }, { passive: false });
  </script>

</body>
</html>
