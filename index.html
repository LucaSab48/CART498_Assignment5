<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Field Notes</title>

<style>
:root{
  --bg: #090807;
  --bg2: #1a1511;
  --fg: #f0e9d6;
  --muted: rgba(240,233,214,.62);
  --card: rgba(26,20,16,.75);
  --border: rgba(227,197,146,.28);
  --accent: #b3874d;
}

*{ box-sizing: border-box; }

body{
  margin: 0;
  font-family: "Courier New", Courier, monospace;
  color: var(--fg);
  background: linear-gradient(145deg, var(--bg2), var(--bg));
  overflow-x: scroll;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;   /* ðŸ”¥ smoother transitions */
  display: flex;
}

.slide{
  height: 100vh;
  min-width: 100vw;
  scroll-snap-align: start;
  display: grid;
  place-items: center;
  padding: 28px;
}

.card{
  width: min(980px, 92vw);
  border: 1px solid var(--border);
  background: var(--card);
  padding: 16px;

  transform: rotate(-0.3deg);   /* ðŸ”¥ Analog drift */
}


/* ðŸ”¥ IMAGE FIX */
.img{
  width: 100%;
  aspect-ratio: 4 / 3;
  border: 1px solid var(--border);
  overflow: hidden;
  background: rgba(0,0,0,.25);
}

.img img{
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.phrase{
  font-size: 20px;
}

.label{
  font-size: 12px;
  color: var(--muted);
  text-transform: uppercase;
}
</style>
</head>

<body id="container"></body>

<script>
let currentSlide = 0;

function autoAdvanceSlides() {

    const slides = document.querySelectorAll(".slide");

    setInterval(() => {

        currentSlide++;

        if (currentSlide >= slides.length) {
            currentSlide = 0;
        }

        window.scrollTo({
            left: currentSlide * window.innerWidth,
            behavior: "smooth"
        });

    }, 20000);   // ðŸ”¥ 20 seconds
}

async function loadCreatures() {

    const response = await fetch("data/creatures.json");
    const creatures = await response.json();

    const container = document.getElementById("container");

    const audioBeasts = new Set();
    while(audioBeasts.size < 4){
        audioBeasts.add(Math.floor(Math.random() * creatures.length));
    }

    creatures.forEach((creature, i) => {

        const slide = document.createElement("section");
        slide.className = "slide";

        const hasAudio = audioBeasts.has(i);

        slide.innerHTML = `
        <div class="card">

            <h1>Specimen ${String(i+1).padStart(3,"0")}: ${creature.name}</h1>

            <div class="img">
                <img src="images/${creature.id}.png">
            </div>

            <div class="label">name</div>
            <p class="phrase">${creature.name}</p>

            <div class="label">phrase</div>
            <p class="phrase">"${creature.phrase}"</p>

            ${hasAudio ? `
            <button onclick="document.getElementById('audio_${i}').play()">
                play tape
            </button>

            <audio id="audio_${i}" preload="none">
                <source src="audio/sound_${i % 4}.wav" type="audio/wav">
            </audio>
            ` : ``}

        </div>
        `;

        container.appendChild(slide);
    });
}

loadCreatures().then(autoAdvanceSlides);
</script>

</html>
